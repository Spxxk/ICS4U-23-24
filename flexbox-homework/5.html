<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5</title>
    <style>
        .grid{
            display: flex;
            flex-wrap: wrap;
            background-color: yellowgreen;
            flex-direction: column;
        }
        .row{
            display: flex;
            flex-wrap: wrap;
            background-color: blueviolet;
            padding: 5px;
            margin: 5px;
        }
        .card{
            width: 200px;
            height: 200px;
            margin: 5px;
            background-color: orangered;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="row"> 
            <div class="card"> 123</div>
            <div class="card"> 456</div>
            <div class="card"> 789</div>
        </div>
        <div class="row"> 
            <div class="card"> 123</div>
            <div class="card"> 456</div>
        </div>
    </div>
</body>
</html>
