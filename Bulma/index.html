\<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form with Bulma</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-4">
                    <h3 class="title has-text-centered">Login</h3>
                    <p class="subtitle has-text-centered">Please login to proceed.</p>

                    <div class="box">
                        <div class="media">
                            <div class="media-content has-text-centered">
                                <figure class="image is-96x96 is-inline-block">
                                    <img src="https://placehold.it/150x150" alt="Placeholder">
                                </figure>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Your Email</label>
                            <div class="control">
                                <input class="input" type="email" placeholder="Your Email">
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Your Password</label>
                            <div class="control">
                                <input class="input" type="password" placeholder="Your Password">
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <label class="checkbox">
                                    <input type="checkbox"> Remember me
                                </label>
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <button class="button is-info is-fullwidth">
                                    <span class="icon">
                                        <i class="fas fa-sign-in-alt"></i>
                                    </span>
                                    <span>Login</span>
                                </button>
                            </div>
                        </div>
                    </div>

                    <p class="has-text-centered">
                        <a href="#">Sign Up</a> · 
                        <a href="#">Forgot Password</a> · 
                        <a href="#">Need Help?</a>
                    </p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
