<!-- Flexbox Integration 

Combining Flexbox with Grid Layout in web design provides an unparalleled level of control and fluidity for crafting 
responsive interfaces. Flexbox excels in one-dimensional arrangements, ensuring content adjusts and flows naturally, 
while Grid focuses on precise two-dimensional layouts. Together, they address varied design challenges, 
allowing for nested layouts where, for instance, a Grid-defined structure can house Flexbox elements. 
This synergy not only facilitates the creation of visually compelling designs but also reduces the need for older, 
less efficient layout hacks. Embracing both tools can lead to more adaptive, efficient, and intuitive web experiences.

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
.grid-container {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
}

.card {
    border: 1px solid #ccc;
    padding: 10px;
}

.card-image-container {
    display: flex;
    justify-content: center; 
    align-items: center;   
    height: 150px; 
}

.card img {
    max-width: 100%;
    max-height: 100%;
}
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="card">
            <h2 class="card-title">Card 1</h2>
            <div class="card-image-container">
                <img src="Supposed Image omch" alt="Image 1">
            </div>
            <p class="card-description">Hi Omer.</p>
        </div>
        <div class="card">
            <h2 class="card-title">Card 2</h2>
            <div class="card-image-container">
                <img src="Another Image" alt="Image 2">
            </div>
            <p class="card-description">Lets wrap this omer we need to make this long so I can make sure it works omch</p>
        </div>
    </div>    
</body>
</html>
